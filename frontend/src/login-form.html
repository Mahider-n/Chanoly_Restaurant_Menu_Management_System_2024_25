<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chanoly Noodles</title>
    <link rel="stylesheet" href="./css/styles(customer-page).css">
    <link rel="stylesheet" href="./css/login-style.css">
</head>
<body>
    <header>
        <img src="./images/logo.jpg" alt="" class="logo">
    </header>
    
    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
                
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="google-signin">
                <i class="fab fa-google"></i>
                Sign in with Google
            </div>
            <p class="login-link">Don't have an account? <a href="./signup-form.html">Sign Up</a></p>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
          <div class="location">
            <img src="./images/location_icon.jpg" alt="Location icon">
            <h3>Location</h3>
            <p>Bole Airport Rd, Around Friendship<br>Meskel Flower<br>Bole Medhanialem<br>Lideta<br>Semit</p>
          </div>
          <div class="contact-info">
            <img src="./images/contact us.png" alt="contact-us icon">
            <h3>Contact Us</h3>
            <p>Phone: +251911517130</p>
            <p>Email: <a href="https://mail.google.com/mail/?view=cm&fs=1&to=chanolyrestaurant@gmail.com" target="_blank">chanolyrestaurant@gmail.com</a></p>
            <div class="social-icons">
              <a href="https://t.me/chanoly_restaurant"><img src="./images/telegram.jpeg" alt="Telegram icon"></a>
              <a href="#"><img src="./images/instagram.jpeg" alt="Instagram icon"></a>
            </div>
          </div>
        </div>
        <p class="copyright">Â© 2024 Chanoly Restaurant. All Rights Reserved.</p>
      </footer>
</body>
</html>
